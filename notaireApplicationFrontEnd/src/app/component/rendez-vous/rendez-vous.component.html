<mat-card class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="container">
                    <div class="row">
                        <span class="material-icons">
                            book_online
                        </span>
                    </div>
                    <div class="row mt-3">
                        <div class="col font-weight-bold">
                            <h2>Participants </h2>
                        </div>
                    </div>
                    <ng-container *ngIf="rendezVous">
                        <div *ngFor="let user of rendezVous.users" class="row mt-3">
                            <div class="col">
                                {{user.prenom}} {{user.nom}}
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="col">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            from {{dateDebut}}
                            <br>
                            to {{dateFin}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mt-5">
                            <button *ngIf="!rendezVous.conversation" (click)="startConversation()"
                                style="background-color:#7B1FA2; color: white;" mat-button>Start conversation</button>
                            <button *ngIf="rendezVous.conversation" (click)="joinConversation()"
                                style="background-color:#7B1FA2; color: white;" mat-button>Join conversation</button>
                        </div>
                    </div>
                    <div class="row mt-5" *ngIf="rendezVous">
                        <app-upload-document *ngIf="!rendezVous.fichierDocument" [rendezVousDTO]="rendezVous"
                            (fichierDocumentCreated)="refreshRendezVous()"></app-upload-document>
                        <app-fichier-document-preview *ngIf="rendezVous.fichierDocument"
                            [fichierDocument]="rendezVous.fichierDocument"></app-fichier-document-preview>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-card>
