<app-upload-document (fichierDocumentCreated)="fetchUser()"></app-upload-document>
<div class="container">
    <div class="row">
        <div class="col">
            {{user.prenom}}
        </div>
        <div class="col">
            {{user.nom}}
        </div>
    </div>
    <div class="row" *ngIf="user.fichierDocuments">
        <ng-container *ngFor="let documents of user.fichierDocuments">
            <app-fichier-document-preview class="m-3" [fichierDocument]="documents"></app-fichier-document-preview>
        </ng-container>
    </div>
    <div class="row" *ngIf="user.rendezVous">
        <ng-container *ngFor="let rv of user.rendezVous">
            <app-rendez-vous-preview class="m-3" [rendezVousDTO]="rv"></app-rendez-vous-preview>
        </ng-container>

    </div>
    <div class="row">
        <div class="col">
            <xunk-calendar (click)="updateCurrentDate()" [selectedDate]="selDate"></xunk-calendar>
        </div>
    </div>
    <div id="carouselExampleControls" class="row carousel slide" *ngIf="carouselTimeSlots" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="container">
                    <div class="row">
                        <div class="col" *ngFor="let slot of carouselTimeSlots">
                            <app-timeslot (rendezVousCreated)="fetchUser()" [timeSlot]="slot">
                            </app-timeslot>
                        </div>
                    </div>
                </div>

                <a class="carousel-control-prev" (click)="moveCarouselBackwards()" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" (click)="moveCarouselFoward()" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
