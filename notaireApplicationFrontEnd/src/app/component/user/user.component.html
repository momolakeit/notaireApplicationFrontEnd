<div class="container">
    <div class="row">
        <div class="col">
            prenom
        </div>
        <div class="col">
            nom
        </div>
    </div>
    <div class="row">
        <div class="col">
            <xunk-calendar (click)="updateCurrentDate()" [selectedDate]="selDate"></xunk-calendar>
        </div>
    </div>
    <ul class="row nav text-nowrap flex-nowrap" style="overflow-x: auto;">
        <li class="col-3 " *ngFor="let slot of timeSlots">
            <app-timeslot (rendezVousCreated)="fetchAllRendezVous()" [timeSlot]="slot"></app-timeslot>
        </li>
    </ul>
</div>
