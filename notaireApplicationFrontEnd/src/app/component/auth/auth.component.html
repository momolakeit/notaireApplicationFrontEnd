<mat-card class="example-card mx-auto mt-5 w-50" >
    <mat-card-header>
        <div class="mx-auto mt-5">
            <mat-card-title>Log in</mat-card-title>
        </div>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form mt-4">
            <div class="container" *ngIf="!isSignUp">
                <div class="row justify-content-center">
                    <div class="col-4 ">
                        <mat-form-field class="example-full-width">
                            <mat-label>Username</mat-label>
                            <input name="emailAdress" [(ngModel)]="loginDTO.emailAdress" matInput>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <mat-form-field class="example-full-width">
                            <mat-label>Password</mat-label>
                            <input name="password" [(ngModel)]="loginDTO.password" type="password" matInput>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <a class="text-primary" (click)=setIsSignUp(true)>Sign Up</a>
                    </div>
                </div>
            </div>
            <div class="container" *ngIf="isSignUp">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <mat-form-field class="example-full-width">
                            <mat-label>Prenom</mat-label>
                            <input name="emailAdress" [(ngModel)]="signUpDto.prenom" matInput>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <mat-form-field class="example-full-width">
                            <mat-label>Nom</mat-label>
                            <input name="emailAdress" [(ngModel)]="signUpDto.nom" matInput>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <mat-form-field class="example-full-width">
                            <mat-label>Username</mat-label>
                            <input name="emailAdress" [(ngModel)]="signUpDto.emailAdress" matInput>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <mat-form-field class="example-full-width">
                            <mat-label>Password</mat-label>
                            <input name="password" [(ngModel)]="signUpDto.password" type="password" matInput>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <mat-label>Choisir son role</mat-label>
                        <mat-radio-group [(ngModel)]="signUpDto.role" name="role" aria-label="Select an option">
                            <div class="container">
                                <div class="row">
                                    <mat-radio-button value="Client">Client</mat-radio-button>
                                </div>
                                <div class="row">
                                    <mat-radio-button value="Notaire">Notaire</mat-radio-button>
                                </div>
                            </div>
                          </mat-radio-group>
                    </div>
                </div>
            </div>
        </form>
    </mat-card-content>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <p class="text-danger">{{validationErrorMessage}}</p>
            </div>
        </div>
    </div>
    <mat-card-actions>
        <div class="container">
            <div class="row">
                <div class="col-4 ml-4">
                    <button *ngIf="!isSignUp" (click)="logIn()" style="background-color:#7B1FA2;" mat-button>LOG
                        IN</button>
                    <button *ngIf="isSignUp" (click)="signUp()" style="background-color:#7B1FA2;" mat-button>SIGN
                        UP</button>
                </div>
            </div>
        </div>
    </mat-card-actions>
</mat-card>
