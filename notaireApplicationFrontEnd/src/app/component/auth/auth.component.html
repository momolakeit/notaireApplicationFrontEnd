<mat-card class="example-card">
    <mat-card-header>
        <div class="mx-auto">
            <mat-card-title>Log in</mat-card-title>
        </div>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form w-75">
            <div class="container" *ngIf="!isSignUp">
                <div class="row">
                    <div class="col">
                        <mat-form-field class="example-full-width">
                            <mat-label>Username</mat-label>
                            <input name="emailAdress" [(ngModel)]="loginDTO.emailAdress" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="example-full-width">
                            <mat-label>Password</mat-label>
                            <input name="password" [(ngModel)]="loginDTO.password" type="password" matInput >
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="container" *ngIf="isSignUp">
                <div class="row">
                    <div class="col">
                        <mat-form-field class="example-full-width">
                            <mat-label>Prenom</mat-label>
                            <input name="emailAdress" [(ngModel)]="signUpDto.prenom" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="example-full-width">
                            <mat-label>Nom</mat-label>
                            <input name="emailAdress" [(ngModel)]="signUpDto.nom" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="example-full-width">
                            <mat-label>Username</mat-label>
                            <input name="emailAdress" [(ngModel)]="signUpDto.emailAdress" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="example-full-width">
                            <mat-label>Password</mat-label>
                            <input name="password" [(ngModel)]="signUpDto.password" type="password" matInput >
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="logIn()" mat-button>LOG IN</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
    <p class="danger">{{validationErrorMessage}}</p>
</mat-card>
