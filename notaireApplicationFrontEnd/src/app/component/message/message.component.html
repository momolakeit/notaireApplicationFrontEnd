<div class="container mt-3">
    <div class="row">
        <div class="col">
            <mat-card [ngClass]="(isMessageSentByUser()) ? 'float-right':'float-left'" >
                <mat-card-title>
                    {{messagesDTO.user.prenom}} {{messagesDTO.user.nom}}
                </mat-card-title>
                <mat-card-content>
                    {{messagesDTO.message}}
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
